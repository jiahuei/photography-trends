name: Lint using Black

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  lint-black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: psf/black@stable
        with:
          options: "--check --verbose --diff"
          src: "./photog ./tests ./scripts"
          version: "22.3.0"
